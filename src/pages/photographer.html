<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow"/>
    <title>Fisheye, nouvelle plateforme de photographes</title>
    <meta name="description" content="Fisheye par openclassrooms. La nouvelle plateforme de photographes">
    <link href="/styles/photographer.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0b6d538c32.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/src/assets/images/shortcutIcon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/src/pages/index.html" tabindex="1">
        <img src="/src/assets/images/logo.png" alt="Logo Fisheye Home page" class="logo"></a>
    </header>

    <main  id="main" aria-hidden="false">
      <div class="photograph-header" aria-label="information photographer">
        
        <button class="btn-signup contact_button"  tabindex="1">Contactez-moi</button>
      </div>

       <!-- Menu de tri -->
      <section  class="photograph_medias">
        <div class="sort" aria-label="sélecteur de tri des photos">
          <label for="tri">Trier par</label>  
          <select  class="menuSelect" id="tri"  tabindex="1">
              <option class="pop" value="pop" aria-label="popularité">Popularité</option>
              <option class="date" value="date" aria-label="date">Date</option>
              <option class="titre" value="titre" aria-label="titre">Titre</option>
          </select>
        </div>
      </section>
      
      <section  class="galleryPhotos" aria-label="gallery photos">
      </section>
     
        <div id="contact_modal"   aria-hidden="true" aria-label="modal transparent background">
			    <div class="modal" role="dialog">
				    <header>
              <div id="header_modal">
                <h2 class="contact"></h2>
                <img class="close" src="/src/assets/icons/close.svg"  role="img" alt="close contact form"/>
              </div>
            </header>

				    <form role="form" name="reserve" action="photographer.html" method="get" aria-label="contact form">

					    <div class="formData first-container">
						    <label for="first">Prénom</label><br>
                <input class="text-control"  aria-label="Enter your first name" type="text" id="first" name="first" minlength="2" placeholder="votre prénom ici"  autocomplete="off" required /><br>
                <span></span>
						  </div>

              <div class="formData last-container">
                <label for="last">Nom</label><br>
                <input class="text-control" aria-label="Enter your name" type="text" id="last" name="last"  minlength="2" placeholder="votre nom ici"  autocomplete="off" required><br>
                <span></span>
              </div>

              <div class="formData email-container">
                <label for="email">Email</label><br>
                <input class="text-control" aria-label="Enter your e-mail adress" type="email" id="email" name="email" placeholder="Ex:email@domaine.com" autocomplete="off" required/><br>
                <span></span>
              </div>

              <div class=" formaData message-container">
                <label for="message">Votre message</label><br>
                <textarea class="text-control" aria-label="Enter your message" name="message" id="message" rows="10" cols="38" placeholder="Votre message ici" autocomplete="off" required></textarea>      
                <span></span>
              </div>
              <input class="contact_button_form" type="submit"  aria-label="send the form" value="Envoyer">
				    </form>
			    </div>
		    </div>
    </main>
    
    <aside role="dialog"  id="contact_lightbox" aria-hidden="true">
      <div class="lightbox">
          <div class="lightbox_container">
            <button class="lightbox_close">Fermer</button>
            <button class="lightbox_next">Suivant</button>
            <button class="lightbox_prev">Précédent</button>
      </div>
    </aside>
    
    <footer aria-label="count likes & price">
      <h4 id="total_likes" aria-label="number of likes"></h4>
      <span class="like">
      <strong class="fas fa-heart heart-fas" aria-label="likes"></strong>
      </span>
      <span class="price-day" aria-label="price day"></span>
    </footer>

    <script src="/public/js/photographer.js"></script>
   </body>
</html>
