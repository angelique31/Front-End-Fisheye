<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow"/>
    <title>Fishey, nouvelle plateforme de photographes</title>
    <meta name="description" content="Fisheye par openclassrooms. La nouvelle plateforme de photographes">
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./assets/images/shortcutIcon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
      <img src="assets/images/logo.png" class="logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <section class="galleryPhotos"></section>
    
        <div id="contact_modal">
			    <div class="modal">
				  <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
				  <form>
					  <div>
						  <label for="first">Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first"  placeholder="votre prénom ici" autocomplete="off"/><br>
						</div>

            <div>
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" placeholder="votre nom ici"  autocomplete="off"><br>
              <span></span>
            </div>

            <div class="formData">
              <label for="email">Email</label><br>
              <input class="text-control" type="email" id="email" name="email" placeholder="Ex:email@domaine.com" autocomplete="off"/><br>
              <span></span>
            </div>
            <label for="message">Votre message</label><br>
            <textarea name="message" id="message" rows="10" cols="38" placeholder="Votre message ici"></textarea>       
       
          <button class="contact_button_form">Envoyer</button>
				</form>
			</div>
		</div>
    </main>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
